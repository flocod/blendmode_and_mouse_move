      <div class="content">
        <h1 class="link">町で最高の食べ物。</h1>
        <a class="link" href="http://google.com"><p>お見逃しなく。</p></a>
        <button class="link">
          <span >今予約する</span>
        </button>
      </div>
    </div>

      crossorigin="anonymous"

    ></script>

    <script>
      var $cursor = $(".cursor");

      function moveCursor(e) {
        TweenLite.to($cursor, 0.3, {
          css: {
            left: e.pageX,
            top: e.pageY,
            opacity:1,
          },
        });
      }

      $(window).on("mousemove", moveCursor);


      var $contain_cursor = $(".contain_cursor");

      function moveContain_cursor(e) {
        TweenLite.to($contain_cursor, 0.7, {
          css: {
            left: e.pageX,
            top: e.pageY,
          },
        });
      }
      $(window).on("mousemove", moveContain_cursor);



      var $point = $(".point");

      function movePoint(e) {
        TweenLite.to($point, 0.3, {
          css: {
            left: e.pageX,
            top: e.pageY,
          },
        });
      }

      $(window).on("mousemove", movePoint);




     $(window).on("mousemove",()=>{

        if($(".link:hover").length != 0){
        TweenLite.to($point, 0.3, {width:"150px", height:"150px"});
        }else{
            TweenLite.to($point, 0.3, {width:"20px", height:"20px"});
        }


     });
